<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Digital Bootup - Your Digital Growth Partner</title>
    <meta name="description" content="Digital Bootup offers top-notch digital marketing, web and app development, video editing, and graphic design services to help your business grow.">
    
    <!-- Open Graph (OG) for Social Sharing -->
    <meta property="og:title" content="Digital Bootup - Your Digital Growth Partner">
    <meta property="og:description" content="We specialize in digital marketing, web & app development, video editing, and graphic designing.">
    <meta property="og:image" content="https://yourwebsite.com/og-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card for Social Sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Digital Bootup - Your Digital Growth Partner">
    <meta name="twitter:description" content="Providing top-notch digital marketing, development, and creative services.">
    <meta name="twitter:image" content="https://yourwebsite.com/twitter-image.jpg">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1E3A8A">

    <!-- Preload Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">

    <!-- Robots Meta -->
    <meta name="robots" content="index, follow">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com">

</head>
<body>
    <div id="root"></div>
</body>
</html>
